<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Lorekeepers Guild V34 - Modern Karakter Kağıdı</title>
    <!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter (Content), Cinzel Decorative (Headings) --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #1a1a2e; /* Dark Blue */
            --secondary-bg: #16213e; /* Slightly Lighter Dark Blue */
            --card-bg: #0f3460; /* Even Lighter Dark Blue / Deep Ocean */
            --text-color: #e0e0e0; /* Off-White for readability */
            --accent-color: #e94560; /* Crimson Red */
            --button-primary: #533483; /* Deep Purple */
            --button-hover: #9a48d8; /* Lighter Purple */
            --border-color: #0f3460; /* Card BG as border for subtle effect */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Üstten başlasın */
            padding: 2rem;
            box-sizing: border-box;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--secondary-bg); }
        ::-webkit-scrollbar-thumb { background: var(--button-primary); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--button-hover); }

        /* General Card Styling */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        /* Input / Textarea Styling */
        input[type="text"], input[type="number"], textarea, select {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--button-hover);
            box-shadow: 0 0 0 3px rgba(154, 72, 216, 0.3); /* Softer focus glow */
        }
        textarea { resize: vertical; min-height: 80px; }

        /* Button Styling */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: var(--button-primary);
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-secondary {
            background-color: var(--secondary-bg);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }
        .btn-secondary:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Section Headers */
        .section-header {
            font-family: 'Cinzel Decorative', serif;
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--accent-color);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .section-header svg {
            color: var(--button-hover);
        }

        /* Logo Placeholder Styling */
        .logo-placeholder {
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-family: 'Cinzel Decorative', serif;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .section-header { font-size: 1.2rem; }
            .grid-cols-1-md-3, .grid-cols-1-md-2 { grid-template-columns: 1fr; }
        }
    </style>
    <!-- Firebase JS SDK V9 Imports (mevcut haliyle kalacak) --><script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Log seviyesini ayarla (hata ayıklama için)
        setLogLevel('Debug');

        // Global Firebase değişkenleri
        let db, auth, userId, appId;

        // Firestore koleksiyon yolu oluşturucu
        const getCharDocRef = (docId) => {
            if (!userId) return null; // Kullanıcı kimliği yoksa null döndür
            // Verileri /artifacts/{appId}/users/{userId}/characters/{docId} yoluna kaydet
            return doc(db, `artifacts/${appId}/users/${userId}/characters`, docId);
        };

        const initFirebase = async () => {
            try {
                // Ortam değişkenlerini al
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                
                if (Object.keys(firebaseConfig).length === 0) {
                     console.error("Firebase config is missing or empty.");
                     // Firebase olmadan devam et (sadece localStorage çalışır)
                     document.getElementById('saveToCloud').classList.add('hidden');
                     document.getElementById('loadFromCloud').classList.add('hidden');
                     document.getElementById('cloudStatus').textContent = '⚠️ Bulut Bağlantısı Yok';
                     return;
                }

                // Firebase'i başlat
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Oturum açma
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Oturum durumu değiştiğinde kullanıcı kimliğini ayarla
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Authenticated User ID:", userId);
                        document.getElementById('cloudStatus').textContent = `✅ Buluta Bağlı (ID: ${userId.substring(0, 8)}...)`;
                        document.getElementById('userIdDisplay').textContent = userId;
                        // Oturum açtıktan sonra otomatik olarak verileri yükle
                        loadCharacterData('current_character'); 
                    } else {
                        userId = null;
                        console.log("No user signed in.");
                        document.getElementById('cloudStatus').textContent = '⚠️ Oturum Açılmadı';
                        document.getElementById('userIdDisplay').textContent = 'Misafir';
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.getElementById('cloudStatus').textContent = '❌ Firebase Hatası';
            }
        };

        // Karakter verilerini Firestore'a kaydet
        window.saveCharacterData = async (docId) => {
            const data = collectData();
            if (!data || !userId || !db) return;

            const docRef = getCharDocRef(docId);
            if (!docRef) return;

            try {
                await setDoc(docRef, { 
                    ...data, 
                    lastUpdated: new Date().toISOString() 
                }, { merge: true });
                displayMessage('Karakter buluta başarıyla kaydedildi!', 'success');
            } catch (e) {
                console.error("Error saving document: ", e);
                displayMessage('Kaydetme hatası: ' + e.message, 'error');
            }
        };

        // Karakter verilerini Firestore'dan yükle ve dinle
        const loadCharacterData = (docId) => {
            const docRef = getCharDocRef(docId);
            if (!docRef) return;

            // onSnapshot ile gerçek zamanlı dinleme
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    applyData(data);
                    displayMessage('Karakter buluttan yüklendi ve güncellemeler dinleniyor.', 'info');
                } else {
                    console.log("No such document in Firestore!");
                    // Yeni bir karakter için varsayılan verileri yükle
                    if (document.getElementById('characterName').value === '') {
                         displayMessage('Yeni karakter oluşturuluyor. Buluta kaydetmeyi unutmayın.', 'warning');
                    }
                }
            }, (error) => {
                console.error("Error listening to document: ", error);
                displayMessage('Veri dinleme hatası: ' + error.message, 'error');
            });
        };

        // Verileri input alanlarından toplar
        const collectData = () => {
            const data = {};
            document.querySelectorAll('[data-field]').forEach(el => {
                data[el.dataset.field] = el.value;
            });

            // Yetenekler gibi Array verilerini JSON olarak kaydet
            const skills = [];
            document.querySelectorAll('[data-skill]').forEach(el => {
                skills.push(el.value);
            });
            data.skills = JSON.stringify(skills);
            
            return data;
        };

        // Toplanan verileri input alanlarına uygular
        const applyData = (data) => {
            if (!data) return;
            document.querySelectorAll('[data-field]').forEach(el => {
                if (data[el.dataset.field] !== undefined) {
                    el.value = data[el.dataset.field];
                }
            });

            // Yetenekler gibi JSON'dan okunan verileri ayrıştır
            try {
                const skills = JSON.parse(data.skills || '[]');
                document.querySelectorAll('[data-skill]').forEach((el, index) => {
                    el.value = skills[index] || '';
                });
            } catch(e) {
                console.error("Skill data parse error:", e);
            }
        };

        // Kullanıcıya mesaj gösteren işlev (Alert yerine)
        const displayMessage = (message, type = 'info') => {
            const msgEl = document.getElementById('messageBox');
            let colorClass = '';
            if (type === 'success') colorClass = 'bg-emerald-600';
            else if (type === 'error') colorClass = 'bg-rose-700';
            else if (type === 'warning') colorClass = 'bg-amber-500';
            else colorClass = 'bg-blue-600';

            msgEl.textContent = message;
            msgEl.className = `p-3 mb-4 text-sm font-medium rounded-lg ${colorClass} text-white transition-opacity duration-300`;
            msgEl.style.opacity = 1;
            
            setTimeout(() => {
                msgEl.style.opacity = 0;
            }, 5000);
        };
        
        // Uygulamayı başlat
        initFirebase();
        
        // Veri tabanı hazır değilse bile yerel kaydetme işlevlerini ekle
        window.saveLocal = () => {
            const data = collectData();
            localStorage.setItem('lorekeepers_char_data', JSON.stringify(data));
            displayMessage('Veriler yerel olarak kaydedildi.', 'success');
        };

        window.loadLocal = () => {
            const data = localStorage.getItem('lorekeepers_char_data');
            if (data) {
                applyData(JSON.parse(data));
                displayMessage('Veriler yerelden yüklendi.', 'success');
            } else {
                displayMessage('Yerel kayıt bulunamadı.', 'warning');
            }
        };

        // Sayfa yüklendiğinde yerel veriyi yükle (İlk açılış)
        window.addEventListener('load', window.loadLocal);

    </script>
</head>
